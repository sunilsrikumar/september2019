{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>Published by {{post.author}} on: {{ post.published_date }}</p>
        <p>{{ post.text|linebreaksbr }} <a href="{% url 'post_detail' pk=post.pk %}">Read More</a></p>
    </div>
    <hr>
    {% endfor %}
{% endblock %}
